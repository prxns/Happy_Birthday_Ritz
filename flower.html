<!DOCTYPE html>
<html lang="en" >
<head>

  <title>Flowers</title>
  <link rel="stylesheet" href="Flower_Style.css">
  <style>
    /* Basic styling for the back button */
    .go-back-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        transition: background-color 0.3s ease;
        padding: 10px 20px;
        background-color: #a657ae; /* Example background color */
        box-shadow: 0 0 10px #820263;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1em;
        z-index: 1000; /* Ensure it's above other elements */
    }

    .go-back-btn:hover {
        background-color: #820263;
      
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }
    
            /* Existing styles for the go-back button */
            #persistentBackgroundMusic { /* Remove or rename this ID */
            position: fixed;
            top: -100px;
            left: -100px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
    }

    #loveText {
            position: fixed; /* To position it above the animation */
            top: 20px;      /* Adjust as needed for vertical position */
            left: 50%;     /* Center horizontally */
            transform: translateX(-50%); /* Adjust for precise centering */
            font-size: 2em; /* Adjust the size of the text */
            color: white; /* Example color: hotpink */
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'cursive', sans-serif; 
            font-size: 4rem;
            text-shadow: 0 0 10px #820263;
            z-index: 1001; /* Ensure it's above the go-back button and animation */
            text-align: center; /* Center the text itself */
            pointer-events: none; /* Prevent interaction with the text */
        } 

</style>
</head>
<body>
  <div id="loveText">I Love You The Most</div>
  <button class="go-back-btn" id="goBackButton" onclick="window.location.href='index.html#finalPage';saveMusicStateAndGoBack()">Go Back</button>

  <audio id="bgMusic" loop>
    <source src="Blue_Eyes.mp3" type="audio/mp3" />
    Your browser does not support the audio tag.
  </audio>

<script>
  function saveMusicStateAndGoBack() {
      const bgMusic = document.getElementById('bgMusic');
      if (bgMusic) {
          localStorage.setItem('musicTime', bgMusic.currentTime);
          localStorage.setItem('musicPlaying', !bgMusic.paused);
      }
      window.location.href = 'index.html#finalPage';
  }

  document.addEventListener('DOMContentLoaded', () => {
      const bgMusic = document.getElementById('bgMusic');
      const storedTime = localStorage.getItem('musicTime');
      const wasPlaying = localStorage.getItem('musicPlaying');

      if (bgMusic) {
          if (wasPlaying === 'true' && storedTime) {
              bgMusic.currentTime = parseFloat(storedTime);
              bgMusic.play().catch(error => {
                  console.error("Error resuming music on flower.html:", error);
              });
          } else if (wasPlaying === 'true' && !storedTime) {
              bgMusic.play().catch(error => {
                  console.error("Error playing music on flower.html (no stored time):", error);
              });
          }
      }
  });
</script>
